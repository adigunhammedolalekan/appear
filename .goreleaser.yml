# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    #- go mod tidy
    # you may remove this if you don't need go generate
    #- go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  - GITHUB_TOKEN=03038bf4f65ed6400c2a0f4e4004f40bafa1e3f5
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
project_name: appear
release:
  github:
    owner: adigunhammedolalekan
    name: appear
  draft: false
  name_template: '{{.Tag}}'